<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <header><h1>Blog preview card</h1></header>
    <main>
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="blog image" />
        <div class="content">
          <span class="label">Learning</span>
          <p>Published 21 Dec 2023</p>
          <h2>HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            class="avatar"
            src="./assets/images/image-avatar.webp"
            alt="avatar of Greg Hooper"
          />
          <span>Greg Hooper</span>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <h2><a href="../index.html">Back to menu</a></h2>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/yahappylemon" target="_blank">Grace</a>.
    </footer>
  </body>
</html>
